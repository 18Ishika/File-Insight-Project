<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Insight Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .download-btn:hover {
            background: #15803d;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Upload a File</h2>
    <p>CSV, XLSX, TXT, JSON supported</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages" style="margin-top: 15px;">
          {% for category, message in messages %}
            <div style="padding: 10px; margin-bottom: 10px; border-radius: 5px; 
                        background-color: {% if category == 'success' %}#d4edda{% else %}#f8d7da{% endif %}; 
                        color: {% if category == 'success' %}#155724{% else %}#721c24{% endif %};
                        border: 1px solid {% if category == 'success' %}#c3e6cb{% else %}#f5c6cb{% endif %};">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Download PDF option -->
    {% if report_filename %}
        <a href="{{ url_for('download_report', filename=report_filename) }}"
           class="download-btn">
           Download PDF Report
        </a>
    {% endif %}
</div>

</body>
</html>
